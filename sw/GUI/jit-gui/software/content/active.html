<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Our test front end">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Insight on Things</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">

    <link rel="stylesheet" href="css/insight.css">
    <script src="js/insight.js"></script>
    <script src="js/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title" id="thingname">AWS Thing Name: </span>
          <div class="mdl-layout-spacer"></div>
          <i class="material-icons" id="web_present">cloud_on</i>
        </div>
      </header>
    </div>

    <!-- This is the Button and LED section -->
    <div class="mdl-grid lower">
      <div class="mdl-cell mdl-cell--12-col">
        <h3>LEDs &amp Buttons</h3>
      </div>
    </div>
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <div class="switch_area">
          <label class="mdl-switch mdl-js-switch" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input" onclick="onLedPress('led1')">
            <span class="mdl-switch__label">off/on</span>
          </label>
        </div>
        <div class="mdl-typography--text-center">
          <h4>LED 1</h4>
        </div>
        <div>
          <div id="button1" class="button_icon"></div>
        </div>
        <div class="mdl-typography--text-center">
          <h4>Button 1</h4>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <div class="switch_area">
          <label class="mdl-switch mdl-js-switch" for="switch-2">
            <input type="checkbox" id="switch-2" class="mdl-switch__input" onclick="onLedPress('led2')">
            <span class="mdl-switch__label">off/on</span>
          </label>
        </div>
        <div class="mdl-typography--text-center">
          <h4>LED 2</h4>
        </div>
        <div>
          <div id="button2" class="button_icon"></div>
        </div>
        <div class="mdl-typography--text-center">
          <h4>Button 2</h4>
        </div>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <div class="switch_area">
          <label class="mdl-switch mdl-js-switch" for="switch-3">
            <input type="checkbox" id="switch-3" class="mdl-switch__input" onclick="onLedPress('led3')">
            <span class="mdl-switch__label">off/on</span>
          </label>
        </div>
        <div class="mdl-typography--text-center">
          <h4>LED 3</h4>
        </div>
        <div>
          <div id="button3" class="button_icon"></div>
        </div>
        <div class="mdl-typography--text-center">
          <h4>Button 3</h4>
        </div>
      </div>
    </div>
    <script>
      //updateAMIStatus();
      // function setLeds(switch-1, switch-2, switch-3, switch-4){
      // }
    </script>
    <!-- This is the footer section -->
    <footer id="fixed-footer" class="mdl-mini-footer footer">
      <div class="mdl-mini-footer__left-section">
          Copyright &copy Microchip Technology, Inc. Microchip Secure Insight Application v1.0.0
      </div>
    </footer>
  </body>
</html>
