<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Our test front end">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Secure Insight on Things</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/material.min.css">

    <link rel="stylesheet" href="css/insight.css">
    <script src="js/material.min.js"></script>
    <script src="js/insight.js"></script>

  </head>
  <body>
    <div class"mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title" style="left: 0px; top: 0px" >Secure Insight on Things AWS Setup</span>
          <div class="mdl-layout-spacer"></div>
          <!-- <i class="material-icons" id="web_present">cloud_off</i> -->
        </div>
      </header>
    </div>

    <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col nomargin-top-bottom">
        <!-- Textfield with Floating Label -->
        <form action="#">
          <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="thingname">
            <label class="mdl-textfield__label" for="thingname">AWS Thing Name</label>
          </div>
        </form>
      </div>
    </div>
    <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col nomargin-top-bottom">
        <form action="#">
          <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="region">
            <label class="mdl-textfield__label" for="region">AWS Region Name (example: us-west-2)</label>
          </div>
        </form>
      </div>
    </div>
    <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col nomargin-top-bottom">
        <form action="#">
          <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="accesskey">
            <label class="mdl-textfield__label" for="accesskey">AWS Access Key ID</label>
          </div>
        </form>
      </div>
    </div>
    <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col nomargin-top-bottom">
        <form action="#">
          <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="secretkey">
            <label class="mdl-textfield__label" for="secretkey">AWS Secret Access Key</label>
          </div>
        </form>
      </div>
    </div>
     <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col nomargin-top-bottom">
        <form>
          <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="wifissid">
            <label class="mdl-textfield__label" for="wifissid">WiFi SSID</label>
          </div>
        </form>
      </div>
    </div>
    <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col nomargin-top-bottom">
        <form>
          <div class="mdl-textfield mdl-textfield--full-width mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="wifipassword">
            <label class="mdl-textfield__label" for="wifipassword">WiFi Password</label>
          </div>
        </form>
      </div>
    </div>
   <!-- Primary-colored flat button -->
    <div class="mdl-grid nopad-top-bottom">
      <div class="mdl-cell mdl-cell--12-col">
        <button id="save-credentials" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"  onclick="saveCredentialsNew()" style="width: 200px">
          Save Settings
        </button>
      </div>
    </div>
    <script>
      window.onload = function(){
        populateCredentials('YES');
      }
    </script>
    <!-- This is the footer section -->
    <footer id="fixed-footer" class="mdl-mini-footer footer">
      <div class="mdl-mini-footer__left-section">
          Copyright &copy Microchip Technology, Inc. Microchip Secure Insight Application v1.0.0
      </div>
    </footer>
  </body>
</html>
